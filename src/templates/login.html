<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png">
    <title>登录 - DevSphere</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.staticfile.net/twitter-bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.staticfile.net/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f2f2f2;
        }
        .main-content {
            margin-top: 80px;
        }
        .card {
            border: none;
            border-radius: 10px;
        }
        .card-header {
            border-bottom: none;
            background-color: #007bff;
            color: #fff;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
    </style>
</head>
<body>
<!-- 导航栏 -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <div class="container">
        <a class="navbar-brand" href="/">DevSphere</a>
        <div class="d-flex ms-auto">
            <!-- 注册按钮 -->
            <a href="/register" class="btn btn-outline-light btn-sm">注册</a>
        </div>
    </div>
</nav>

<div class="container main-content">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <!-- 登录表单卡片 -->
            <div class="card shadow-sm">
                <div class="card-header">
                    <h4 class="mb-0">登录</h4>
                </div>
                <div class="card-body">
                    <!-- 错误信息 -->
                    {% if message %}
                    <div class="alert alert-danger" role="alert">
                        {{ message }}
                    </div>
                    {% endif %}

                    <form action="/login" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">用户名</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">密码</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">登录</button>
                        </div>
                    </form>
                    <!-- 注册链接 -->
                    <div class="mt-3 text-center">
                        还没有账号？<a href="/register">立即注册</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS（可选） -->
<script src="https://cdn.staticfile.net/twitter-bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
