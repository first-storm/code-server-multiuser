<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.bootcdn.net/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f2f2f2;
        }
        .main-content {
            margin-top: 80px;
        }
        .card {
            border: none;
            border-radius: 10px;
        }
        .card-header {
            border-bottom: none;
            background-color: #007bff;
            color: #fff;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
    </style>
</head>
<body>
<!-- 导航栏 -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <div class="container">
        <a class="navbar-brand" href="/">DevSphere</a>
        <div class="d-flex ms-auto">
            <!-- 登录按钮 -->
            <a href="/login" class="btn btn-outline-light btn-sm">登录</a>
        </div>
    </div>
</nav>

<div class="container main-content">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <!-- 注册表单卡片 -->
            <div class="card shadow-sm">
                <div class="card-header">
                    <h4 class="mb-0">注册</h4>
                </div>
                <div class="card-body">
                    <!-- 错误信息 -->
                    {% if message %}
                    <div class="alert alert-danger" role="alert">
                        {{ message }}
                    </div>
                    {% endif %}

                    <!-- 成功信息 -->
                    {% if success_message %}
                    <div class="alert alert-success" role="alert">
                        {{ success_message }} 您将在 5 秒后跳转到登录页面。
                    </div>
                    <script>
                        setTimeout(function(){
                            window.location.href = '/login';
                        }, 5000);
                    </script>
                    {% endif %}

                    <form action="/register" method="post">
                        <div class="mb-3">
                            <label for="email" class="form-label">邮箱</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="username" class="form-label">用户名</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="uid" class="form-label">UID</label>
                            <input type="number" class="form-control" id="uid" name="uid" required min="0" max="4294967295">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">密码</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="mb-3">
                            <label for="password2" class="form-label">确认密码</label>
                            <input type="password" class="form-control" id="password2" name="password2" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">注册</button>
                        </div>
                    </form>
                    <!-- 额外的登录链接 -->
                    <div class="mt-3 text-center">
                        已有账号？<a href="/login">立即登录</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS（可选） -->
<script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
