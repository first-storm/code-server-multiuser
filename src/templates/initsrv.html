<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="favicon.png">
  <title>服务初始化</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.staticfile.net/twitter-bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- 引入Bootstrap Icons -->
  <link href="https://cdn.staticfile.net/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f2f2f2;
    }
    .main-content {
      margin-top: 80px;
    }
    .card {
      border: none;
      border-radius: 10px;
    }
    .card-header {
      border-bottom: none;
      background-color: #007bff;
      color: #fff;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }
  </style>
</head>
<body>

<!-- 导航栏 -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
  <div class="container">
    <a class="navbar-brand" href="/">DevSphere</a>
  </div>
</nav>

<div class="container main-content">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <!-- 服务初始化信息卡片 -->
      <div class="card shadow-sm">
        <div class="card-header">
          <h4 class="mb-0">服务正在初始化</h4>
        </div>
        <div class="card-body text-center">
          <p>请稍后再试。如果等待时间过长，请联系管理员。</p>
          <a href="/dashboard" class="btn btn-primary mt-3"><i class="bi bi-arrow-left-circle me-1"></i>返回仪表板</a>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS（可选） -->
<script src="https://cdn.staticfile.net/twitter-bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>

</html>
