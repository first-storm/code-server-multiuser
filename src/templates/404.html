<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - 页面未找到</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .error-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 40px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .error-image {
      max-width: 100%;
      height: auto;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <div class="error-container">
        <img src="https://rs.wzznft.com/i/2024/10/11/zpgj84.svg" alt="404 Error" class="error-image">
        <h1 class="display-4 mb-4">哎呀！页面走丢了</h1>
        <p class="lead mb-4">很抱歉，我们找不到您要访问的页面。它可能已被移动、删除或从未存在过。</p>
        <div class="d-grid gap-2 col-6 mx-auto">
          <a href="/" class="btn btn-primary btn-lg">返回首页</a>
          <button onclick="history.back()" class="btn btn-outline-secondary btn-lg">返回上一页</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
